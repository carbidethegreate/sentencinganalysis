{% extends "base.html" %}

{% block title %}Admin | Case Stage 1 Upload{% endblock %}

{% block content %}
  <div class="card">
    <h1>Case Stage 1 Upload</h1>
    <p class="small">Upload the pipe-delimited Case Stage 1 file (max 25MB).</p>

    <form method="post" enctype="multipart/form-data" style="margin-top: 16px;">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <input type="file" name="case_stage1_file" accept=".txt,.csv" required>
      <div style="margin-top: 12px;">
        <button class="pill" type="submit">Upload case stage 1 data</button>
      </div>
    </form>
  </div>
{% endblock %}
