{% extends "base.html" %}

{% block title %}Admin login | CourtDataPro{% endblock %}

{% block content %}
  <div class="card" style="max-width: 520px;">
    <h1>Admin login</h1>
    <p class="small">Username is CPDADMIN. The password is read from the CPD_ADMIN_KEY environment variable.</p>

    <form method="post" action="{{ url_for('admin_login', next=request.args.get('next') or '') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

      <div style="margin-top: 14px;">
        <label for="username">Username</label>
        <input id="username" name="username" autocomplete="username" required>
      </div>

      <div style="margin-top: 14px;">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required>
      </div>

      <div class="actions" style="margin-top: 16px;">
        <button class="primary" type="submit">Log in</button>
      </div>
    </form>
  </div>
{% endblock %}
