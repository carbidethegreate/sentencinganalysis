{% extends "base.html" %}

{% block title %}Admin | Case Data One{% endblock %}

{% block content %}
  <div class="card">
    <h1>Case Data One</h1>
    <p class="small">Search, filter, and sort Case Data One records.</p>
    <div id="case-data-one-import-status" class="small" style="margin-top: 8px;"></div>

    <table id="case-data-one-table" class="display" style="width: 100%; margin-top: 16px;">
      <thead>
        <tr>
          {% for column in columns %}
            <th>{{ column }}</th>
          {% endfor %}
        </tr>
      </thead>
    </table>
  </div>

  <style>
    .dataTables_wrapper .dataTables_filter input {
      border-radius: 999px;
      border: 1px solid #d6d6d6;
      padding: 6px 10px;
    }

    table.dataTable {
      border-collapse: collapse;
    }

    table.dataTable thead th {
      background: #f5f5f5;
    }
  </style>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#case-data-one-table').DataTable({
        serverSide: true,
        processing: true,
        searchDelay: 250,
        pageLength: 25,
        lengthMenu: [25, 50, 100],
        ajax: {
          url: '{{ url_for("admin_case_data_one_data") }}',
          dataSrc: 'data'
        },
        columns: [
          {% for column in columns %}
            { data: '{{ column }}' }{% if not loop.last %},{% endif %}
          {% endfor %}
        ]
      });

      const statusEl = document.getElementById('case-data-one-import-status');
      const statusUrl = '{{ url_for("admin_case_data_one_import_status") }}';

      function renderStatus(payload) {
        if (!statusEl) {
          return;
        }
        if (!payload || payload.status === 'idle') {
          statusEl.textContent = '';
          return;
        }
        if (payload.status === 'processing') {
          statusEl.textContent = 'Import status: processing...';
          return;
        }
        if (payload.status === 'completed') {
          statusEl.textContent = payload.message || 'Import completed.';
          return;
        }
        if (payload.status === 'failed') {
          statusEl.textContent = payload.message || 'Import failed.';
          return;
        }
        statusEl.textContent = 'Import status: ' + payload.status;
      }

      function pollStatus() {
        fetch(statusUrl, { credentials: 'same-origin' })
          .then((response) => response.json())
          .then((payload) => {
            renderStatus(payload);
            if (payload && payload.status === 'processing') {
              setTimeout(pollStatus, 3000);
            }
          })
          .catch(() => {});
      }

      pollStatus();
    });
  </script>
{% endblock %}
